<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">Recent Tokens</h1>
    <div class="row center">
      <table class="centered striped responsive-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Token Amt.</th>
            <th>Payout Amt.</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>
          {% for bet in bets %}
          <tr>
            <td>{{bet.nickname}}</td>
            <td>{{bet.amount}}</td>
            <td>{{bet.payout}}</td>
            <td>{{bet.datetime}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <br><br>

  </div>
</div>
