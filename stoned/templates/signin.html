{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Sign in - Boobi</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static "css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">BOOBI</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">All Matches</a></li>
            <li><a href="#">Active Matches</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">All Matches</a></li>
            <li><a href="#">Active Matches</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12">
          <div class="card darken-1 center-align">
            <div class="card-content">

              <h2 class="header center orange-text">Login</h2>
              <form id="Make_bet" action="{% url 'confirm' %}" enctype="multipart/form-data" method='POST'>
                {% csrf_token %}
                <input type="hidden" name="match_pk" value="{{match.match_pk}}">
                <div class="row center-align">
                  <div class="col s12">
                    <div class="row">
                      <div class="col m4"></div>
                      <div class="input-field col m4">
                        <input  id="first_name" name="roll_no" type="text" class="validate">
                        <label for="first_name">Username</label>
                      </div>
                      <div class="col m4"></div>
                    </div>
                    <div class="row">
                      <div class="col m4"></div>
                      <div class="input-field col m4">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                      <div class="col m4"></div>
                    </div>
                    <div class="row">
                      
                      <button type="submit" form="Make_bet" class="waves-effect waves-light btn">Sign in</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Disclaimer</h5>
          <p class="grey-text text-lighten-4">Please read all the terms and conditions before placing your bets.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static "js/materialize.js" %}"></script>
  <script src="{% static "js/init.js" %}"></script>

  <script>
    $(document).ready(function () {
      M.AutoInit();
    });
  </script>
</body>

</html>
