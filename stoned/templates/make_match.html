{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Make Bet - Boobi</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static "css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    {% include 'navbar.html' %}


    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <div class="card darken-1 center-align">
                        <div class="card-content">

                            <h2 class="header center orange-text">Create Match</h2>
                            <form id="make_match" action="{% url 'addmatch' %}"
                            enctype="multipart/form-data" method="POST">
                                <div class="row center-align">
                                    <div class="col s12">
                                        <div class="row">
                                            <div class="col m4"></div>
                                            <div class="input-field col m4">
                                                <select name="sport_name">
                                                    <option value="" disabled selected>Sport</option>
                                                    {% for sport in sports %}
                                                    <option value="{{sport.name}}">{{sport.name}}</option>
                                                    {% endfor %}
                                                </select>
                                                <label>Select Sport</label>
                                            </div>
                                            <div class="col m4"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col m4"></div>
                                            <div class="input-field col m4">
                                                <select name="team_name_1">
                                                    <option value="" disabled selected>Team</option>
                                                    {% for team in teams %}
                                                    <option value="{{team.name}}" selected>{{team.name}}</option>
                                                    {% endfor %}

                                                </select>
                                                <label>Select Team 1</label>
                                            </div>
                                            <div class="col m4"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col m4"></div>
                                            <div class="input-field col m4">
                                                <select name="team_name_2">
                                                    <option value="" disabled selected>Team</option>
                                                    {% for team in teams %}
                                                    <option value="{{team.name}}" selected>{{team.name}}</option>
                                                    {% endfor %}

                                                </select>
                                                <label>Select Team 2</label>
                                            </div>
                                            <div class="col m4"></div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col m4"></div>
                                            <div class="input-field col m4">
                                              <input placeholder="100" id="first_name" name="amount" type="text" class="validate">
                                              <label for="first_name">Team 1 Initial weight</label>
                                            </div>
                                            <div class="col m4"></div>
                                          </div>
                                          <div class="row">
                                            <div class="col m4"></div>
                                            <div class="input-field col m4">
                                              <input placeholder="100" id="first_name" name="amount" type="text" class="validate">
                                              <label for="first_name">Team 2 Initial weight</label>
                                            </div>
                                            <div class="col m4"></div>
                                          </div>
                                        <div class="row">

                                            <button type="submit" form="make_match"
                                                class="waves-effect waves-light btn">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="page-footer orange">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Disclaimer</h5>
                    <p class="grey-text text-lighten-4">Please read all the terms and conditions before placing your
                        bets.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
            </div>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static "js/materialize.js" %}"></script>
    <script src="{% static "js/init.js" %}"></script>

    <script>
        $(document).ready(function () {
            M.AutoInit();
        });
    </script>
</body>

</html>
