{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Make Bet - Boobi</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static "css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">BOOBI</a>
    </div>
  </nav>
  

  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12">
          <div class="card darken-1 center-align">
            <div class="card-content">
                <h2 class="header center orange-text">Make Bet</h2>
              
              <p>Match Description</p>
              <h3>Team-1 : Team-2</h3>
              <h4>2:3</h4>
              <div class="row center-align">
                <div class="col s12">
                    <div class="row">
                      <div class="col m4"></div>
                      <div class="input-field col m4">
                        <input placeholder="11740690" id="first_name" type="text" class="validate">
                        <label for="first_name">Roll No</label>
                      </div>
                      <div class="col m4"></div>
                    </div>
                    <div class="row">
                      <div class="col m4"></div>
                      <div class="input-field col m4">
                        <select>
                          <option value="" disabled selected>Team</option>
                          <option value="1">Team 1</option>
                          <option value="2">Team 2</option>
                        </select>
                        <label>Materialize Select</label>
                      </div>
                      <div class="col m4"></div>
                    </div>
                    <div class="row">
                      <div class="col m4"></div>
                      <div class="input-field col m4">
                        <input placeholder="100" id="first_name" type="text" class="validate">
                        <label for="first_name">Amount</label>
                      </div>
                      <div class="col m4"></div>
                    </div>
                    <div class="row">
                      <a class="waves-effect waves-light btn">Next</a>
                    </div>
                </div>
            </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Disclaimer</h5>
          <p class="grey-text text-lighten-4">Please read all the terms and conditions before placing your bets.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static "js/materialize.js" %}"></script>
  <script src="{% static "js/init.js" %}"></script>

  <script>
    $( document ).ready(function() {
      M.AutoInit();
});
  </script>
  </body>
</html>
